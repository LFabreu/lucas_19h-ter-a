<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner-gerador-senha">
        <div class="head-gerador-senha">
            <div class="senha">
                <span id="senha">
                    
                </span>
                <button id="copiar">copiar</button>
            </div>
        </div>
        <div class="body-gerador-senha">
            <div class="form">                
                <label for="tamanho">Tamanho da senha</label>
                <input type="number" id="tamanho" min="6" max="18">
            </div>
            <div class="form">
                <label for="maiusculas">Letras maiusculas</label>
                <input type="checkbox" id="maiusculas">
            </div>
            <div class="form">
                <label for="minusculas">Letras minusculas</label>
                <input type="checkbox" id="minusculas">
            </div>
            <div class="form">
                <label for="numeros">numeros</label>
                <input type="checkbox" id="numeros">
            </div>
            <div class="form">
                <label for="caracteres-especiais">caracteres-especiais</label>
                <input type="checkbox" id="caracteres-especiais">
            </div>
            <button type="button" class="gerar-senha" id="gerar-senha" >
                Gerar senha
            </button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
